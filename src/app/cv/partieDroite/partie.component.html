<div *ngFor="let partie of parties" class="contenusection">
  <div class="row">
    <div class="col-lg-12">
      <div class="section" id="projets">

        <div class="row">
          <div class="col-lg-12">
            <div class="titrebarre">
              <h3><span>{{ partie.titre }}</span></h3>
            </div>
          </div>
        </div>

        <div *ngFor="let section of partie.sections" class="row">
          <div class="col-lg-offset-1 col-lg-10">

            <div class="row">
              <div class="col-lg-12">
                <div class="row">
                  <div class="col-lg-9">
                    <p class="puce">{{ section.titre }}</p>
                  </div>
                  <div class="col-lg-3">
                    <p class="date">{{ section.date }}</p>
                  </div>
                </div>
                <div *ngIf="section.lieu!=''" class="row">
                  <div class="col-lg-12">
                    <p class="espace">{{ section.lieu }}</p>
                  </div>
                </div>
              </div>
            </div>

            <div *ngIf="section.detail!=''" class="row">
              <div class="col-lg-12">
                <p class="detail">{{ section.detail }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
