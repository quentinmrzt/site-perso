<div class="contenusection">
  <div class="section">

      <div class="soustitrebarre">
        <p class="soustitre">comp√©tences</p>
      </div>

    <div *ngFor="let competence of competences" class="section_contenu">

      <div class="boite_titre_date">
        <div class="boite_titre">
          <p class="titre">{{ competence.titre }}</p>
        </div>
        <div class="boite_date">
          <p class="date">{{ competence.date }}</p>
        </div>
      </div>

      <div *ngIf="competence.lieu!=''" class="boite_lieu">
        <p class="lieu texteAvecEspace">{{ competence.lieu }}</p>
      </div>

      <div *ngIf="competence.resume!=''" class="boite_detail">
        <p class="detail">{{ competence.resume }}</p>
      </div>
    </div>

  </div>
</div>
